spring.application.name=groupone-aviationsys

server.port=8080

mybatis-plus.mapper-locations=com.groupone.aviationsys.api.mapper/*.xml
mybatis-plus.check-config-location=true
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-aliases-package=com.groupone.aviationsys.api.entity

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aviation_db?characterEncoding=utf-8&serverTimezone=UTC%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.servlet.load-on-startup=1

mybatis-plus.configuration.call-setters-on-nulls=true
mybatis-plus.global-config.db-config.field-strategy=ignored
spring.mvc.hiddenmethod.filter.enabled=true